    <div class="container">
    <div class = "jumbotron">
    <h2>Chat</h2>
    <div class="chat-padding"><span>Talk your little heart out.</span></div>
    <ul id="messages" class="enjoy-css"></ul>
    <div class="chat-padding">&nbsp;</div>
    <form class="form-inline" role="form" action="">
    <label for="m">Message:</label>
    <input class="form-control" id="m" autocomplete="off" />&nbsp; <button class="btn btn-default">Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit(('chat message','username'), $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on(('chat message','username'), function(msg){
        $('#messages').append($('<li>').text(msg));
      });
    </script>
